<!DOCTYPE html>
<html>
<head>
    <title>1-07.연산자</title>
</head>
<body>
    <p>
        test
    </p>
    <script>
        //더하기
        var x = 5;
        var y = 2;
        var y2 = 3;
        var z = x + y + y2;
        console.log(z);

        //빼기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log(z);
        
        //곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log(z);

        //거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y; //** 거듭제곱 5에 2승
        console.log(z);

        //나누기
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log(z);

        //나머지
        var x = 5;
        var y = 2;
        var z = x % y; //%는 나머지 값을 구함 2+2 = 4 이니 1이 남음
        console.log(z);

        //1 씩 증가
        var x = 1;
        x++; // ++는 1만큼 증가
        console.log(x);

        //1 씩 감소
        var x = 4;
        x--;  // --는 1만큼 감소
        console.log(x);

        //값을 할당하기 위한 연산자
        var x = 5;
        var y = 2;

        x += y; // x = x + y;
        console.log(x);

        x -= y; // x = x - y;
        console.log(x)

        x *= y; // x = x * y;
        x /= y; // x = x / y;
        x %= y; // x = x & y;
        x **= y; // x = x ** y;
        
        //문자열 연산자
        var txt1 = "KIM"
        var txt2 = "KIBUM"
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        
        txt1 += txt2; //txt1 = txt1 + txt2;
        console.log(txt1);

        //숫자와 문자
        var x = 5 + 5;
        console.log(x);

        var y= "5" + 5;  // "5" 는 문자열
        console.log(y);

        var z = "Hello" + " " + 5;
        console.log(z);

        //비교 연산자
        console.log(1 == 1); //equal to  1 과 1일  =
        console.log(1 == "1"); // true
        console.log(1 === "1"); // false  === 의 경우 값도 같고 데이터 타입도 같은 의미

        console.log(1 != 3); // ! 부분은 앞에있는 값과 뒤에있는 값이 다르냐
        console.log(1 != 1); // 두 값이 같기에 true

        console.log(3 > 2);
        console.log(3 < 2);
        console.log(3 >= 2);
        console.log(3 <= 2);

        //Logical 연산자
        console.log(3>2 && 1>2); //false
        // &&(엔드) 맞아야 하는 값
        console.log(3>2 || 1>2);  //true
        //or 둘중에 하나만 맞을경우_둘중에 하나만맞으면된다
        console.log(!(3>2)); 
        // ! 의경우 true 의 반대되게 만든다

 </script>
</body>
</html>
