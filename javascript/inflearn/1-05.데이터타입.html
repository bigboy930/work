<!DOCTYPE html>
<html>
<head>
    <title>1-05.데이터타입</title>
</head>
<body>
    <script>        
    //-------------- 1. 문자열 String -------------------     
        let name = "Kim"; 
        let name2 = 'Kim';
        
        let doubleQuote = 'He is called "Kim"';  //홀따옴표 안에 쌍따옴표는 가능       
        console.log(doubleQuote);

        let singleQuote = "he is called 'kim'"; //쌍따옴표 안에 홀따옴표는 가능 
        console.log(singleQuote);

        let doubleQuote2 = "He is called \"Kim\"";
        let singleQuote2 = 'he is \\ called \'kim\''; // 역 / 사용하여 일반문자로 쓸수 있다

        console.log(doubleQuote2);
        console.log(singleQuote2);

        //숫자 Number
        let x = 3;  // "" 를 할경우 문자로 인식한다
        let y = 3.14;
        console.log(y);

        //undefined
        let u = undefined;  //선언되지 않을 경우 예시
        console.log(u);

        //null
        let n = null //아무것도 아닌것 undefined 와는 다른 값
        console.log(n);


    //-------------- 2. Object 오브젝트 관리 ------------------- 
        let person = {};       
        /* 
            오브젝트 선언_키값의 경우 중복되지 않게 한다.
            오브젝트는 {} 중괄호로 선언한다.
        */        

        //타입 1
        // person.firstName = "길동";         
        // person.lastName = "홍";
        // prrson.age = 50;

        //타입 2
        person["firstName"] = "길동"; 
        person["lastName"] = "홍";
        person["age"] = 50;
        
        //2가지 방식으로 console log 호출
        console.log(person.firstName);
        console.log(person["lastName"]);
        
        //object type2
        let person2 = {  // 값으로 넣는 경우
            firstName: "기범",
            lastName: "김",
            age: 36,
            person1: person
        };        
        console.log(person2.age);
        
        person2.email = "naver.com"  // 오브젝트는 추가가 가능하다        
        console.log(person2.email);

        console.log(person2); //오브젝트안에 오브젝트를 담을 수 있다.
                    
    //-------------- 3. 배열 Array -------------------        
        let arr = ["Benz", "BMW", "Audi"];  //배열은 [] 대괄호로 선언하고 담는다
        console.log(arr[0]); //시작점은 0
        console.log(arr[1]);
        console.log(arr[2]);
    
        let arr2 = [3, 7, 2, 9, 12];
        console.log(arr2[3])  //순사가 0 으로 시작하기에 3의경우 9를 호출한다 

        let arr3 = ["Benz", 3, undefined]; //다양하게 배열로 담을 수 있다.
        console.log(arr3[0]);

        let arr4 = [person, person2];
        console.log(arr4[1]);

        //배열 응용
        let arr5 = [];
        
        arr5.push(2);
        arr5.push(4);
        arr5.push(3);
        arr5.push(5);

        // arr5[0] = 1;
        // arr5[1] = 3;

        console.log(arr5.length); //여기서 length_랭스는 몇개가 담겨져있는지 표시

    //-------------- 4. Boolean 참/거짓 -------------------       
        let isAdult = true;  // true 혹은 false 이며 쌍, 홀 따옴표는 쓰지 않는다.         
        let x2 = 5;
        let y2 = 7;        
        console.log(x2 > y2);

        console.log(typeof x2); //typeof 는 숫자, 문자열, 배열, 오브젝트 확인하는 명력어
        console.log(typeof isAdult);
        console.log(typeof name);
        console.log(typeof arr);

    </script>

</body>
</html>
