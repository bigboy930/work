<!DOCTYPE html>
<html>
<head>
    <title>1-06.64비트부동소수점</title>
</head>
<body>
    <script>
        let x = 0.1 + 0.2;        
        console.log(x); //0.3
        //0.30000000000000004
        //64비트부동소수점
        
        console.log(1/2);
        console.log(2/3); //2또는 5인경우 소수점

        //0.1 = 1/10
        //0.2 = 1/5

        console.log((0.1).toString(2)); //toString 의 경우 숫자타입을 문자 타입으로 바꿔준다
        // 0.0001100110011001100110011001100110011001100110011001101
        //2진수로 변경시 소수점
        //64비트부동소수점
        //자바스크립트는 근사치를 계산해준다

        //무한소수인 경우에는 64비트를 넘어가니 반올림이 생긴다
        //1비트 - 양수 0, 음수 1
        //11비트 - 지수부 - 2^(n -1)-1 + m
        //52비트 - 가수부
        //2^10 = 1024 - 1 - 4 = 1019
        
        console.log((1019).toString(2));
        
    </script>
</body>
</html>
