    <body>
        <h1>Web Programming</h1>
        <p id="contents"></p>
        <script type="text/javascript">
          document.getElementById('contents').innerText = '웹 프로그래밍이 무엇일까요?';
          document.querySelector('#contents').innerText = '웹 프로그래밍이 무엇일까요?';
          document.querySelectorAll('p')[0].innerText = '웹 프로그래밍이 무엇일까요?';
          $('#contents).text('웹 프로그래밍이 무엇일까요?');
        </script>
    </body>
