<!DOCTYPE html>
<html>
<head>
    <title>2-01.String</title>
</head>
<body>
    
    <!-- 20211020 오후 작업 -->
    <script>
        var txt = "ABCDEFGHIJKLMN";
        console.log(txt);
        console.log(txt.length); //length 글자의 길이

        //indexOf
        var str = "Please locate where 'locate'";
        console.log(str.indexOf("John")); // 해당 문자가 없을경우 -1
        //console.log(str.indexOf("John"));    시작점은 0 ~

        if(str.indexOf("John") > -1){
            console.log("locate문자 발견");
        }

        //lastIndexOf
        console.log(str.indexOf("locate"));  //해당 문자열 위치 찾기

        //slice
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(7,13));  //선택적으로 가져올수 있다
        console.log(str.slice(7));
        console.log(str.slice(-12, 6)); //뒤로넘어간다

        //substring
        console.log(str.substring(7,13));

        //substr  필요한것만 가져올때
        console.log(str.substr(7,6));
        var birthday = "970527";
        console.log(birthday.substr(0, 2));
        console.log(birthday.substr(2, 2));            

        var birthday = "1997-05-27";
        console.log(birthday.substring(0, birthday.indexOf("-")));

        //repace 원하는 문자로 바꾸고 싶을때 사용
        var str = "Pleas visit here!";
        var str2 = str.replace("here", "there"); //here 을 there 로 바꾸기                                
        console.log(str2)
        
        // var str = "Pleas visit here here here!"; 
        // var str2 = str.replace("here", "there"); //here 을 there 로 바꾸기                                
        // console.log(str2)                        //발견된 처음 것만 바뀐다   

        var str = "Pleas visit here here here!";
        var str2 = str.replace(/here/g, "there"); //here 을 there 로 바꾸기 
        console.log(str2)

        //uppercase 대문자
        console.log(str.toUpperCase());
        
        //lowercase  소문자
        console.log(str.toLowerCase());
        
        //john
        //JOHN
        
        //데이터베이스 john, John
        
        //concat
        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        var txt4 = txt1.concat("  ", txt2);
        console.log(txt4);

        //trim(쓸데없는 공백을 제거할때)
        var str = "     Hello World!      "
        console.log(str); //기존
        console.log(str.trim()); //trim

        //padStart
        var str = "15";
        console.log(str.padStart(2,0));
    
        //padEnd
        console.log(str.padEnd(4,0))

        //charAt
        var str = "Hello world"
        console.log(str.charAt(1));

        //split 각자 별개로 불러올때 배열로 불러오기
        var tags = "키보드, 기계식, 블루투스";
        var arr = tags.split(",");
        console.log(arr);

        var birthday = "1986-09-30";
        var arr2 = birthday.split("-");
        console.log(arr2);

    </script>
</body>
</html>
